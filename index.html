<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Placement Widget</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .option {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .selected {
            background-color: #4CAF50 !important; /* Green for selected */
            color: white;
        }
        .disabled {
            background-color: #ddd !important;
            color: #777;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h3>Select Tattoo Placement</h3>

    <div id="placement-options">
        <div class="option" data-placement="ARM">ARM</div>
        <div class="option" data-placement="LEG">LEG</div>
        <div class="option" id="torso-option" class="option" data-placement="TORSO">TORSO</div>
    </div>

    <script>
        let firstTattoo = false;  // Default: Not first tattoo
        let selectedOption = null; // Track selected option

        // Function to send data to the form
        function sendPlacement(selection) {
            JFCustomWidget.sendData({ value: selection });
        }

        // Handle option selection with visual feedback
        document.querySelectorAll(".option").forEach(option => {
            option.addEventListener("click", function() {
                if (!this.classList.contains("disabled")) {
                    // Remove previous selection
                    if (selectedOption) selectedOption.classList.remove("selected");

                    // Mark new selection
                    this.classList.add("selected");
                    selectedOption = this;

                    // Send data to Jotform
                    sendPlacement(this.getAttribute("data-placement"));
                }
            });
        });

        // Listen for parent form data (first tattoo YES/NO)
        JFCustomWidget.subscribe("ready", function() {
            firstTattoo = JFCustomWidget.getWidgetSetting("firstTattoo") === "YES";

            if (firstTattoo) {
                document.getElementById("torso-option").classList.add("disabled");
            }
        });
    </script>
</body>
</html>
