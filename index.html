<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Placement Widget</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .option {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .selected {
            background-color: #4CAF50 !important; /* Green for selected */
            color: white;
        }
        .disabled {
            background-color: #ddd !important;
            color: #777;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h3>Select Tattoo Placement</h3>
    <div id="placement-options">
        <div class="option" data-placement="ARM">ARM</div>
        <div class="option" data-placement="LEG">LEG</div>
        <div class="option" id="torso-option" class="option" data-placement="TORSO">TORSO</div>
    </div>

    <script>
        let selectedOption = null;
        const formId = "250346801308047";  // Your Jotform Form ID
        const apiKey = "abf542a7c03442549209029236286710";  // Your Jotform API Key
        const fieldName = "typeA";  // Unique Name for "Is this your first tattoo?"

        function sendPlacement(selection) {
            JFCustomWidget.sendData({ value: selection });
        }

        document.querySelectorAll(".option").forEach(option => {
            option.addEventListener("click", function() {
                if (!this.classList.contains("disabled")) {
                    if (selectedOption) selectedOption.classList.remove("selected");
                    this.classList.add("selected");
                    selectedOption = this;
                    sendPlacement(this.getAttribute("data-placement"));
                }
            });
        });

        function checkFirstTattooStatus() {
            fetch(`https://api.jotform.com/form/${formId}/submissions?apiKey=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    let firstTattooValue = null;
                    
                    if (data.content && data.content.length > 0) {
                        Object.values(data.content[0].answers).forEach(answer => {
                            if (answer.name === fieldName) {
                                firstTattooValue = answer.answer;
                            }
                        });
                    }

                    const torsoOption = document.getElementById("torso-option");

                    if (firstTattooValue && firstTattooValue.toLowerCase() === "yes") {
                        torsoOption.classList.add("disabled");
                    } else {
                        torsoOption.classList.remove("disabled");
                    }
                })
                .catch(error => console.error("Error fetching Jotform API:", error));
        }

        JFCustomWidget.subscribe("ready", function() {
            checkFirstTattooStatus();
        });
    </script>
</body>
</html>
