<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Placement Widget</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .option {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .selected {
            background-color: #4CAF50 !important; /* Green for selected */
            color: white;
        }
        .disabled {
            background-color: #ddd !important;
            color: #777;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h3>Select Tattoo Placement</h3>
    <div id="placement-options">
        <div class="option" data-placement="ARM">ARM</div>
        <div class="option" data-placement="LEG">LEG</div>
        <div class="option" id="torso-option" class="option" data-placement="TORSO">TORSO</div>
    </div>

    <script>
        let selectedOption = null;

        function sendPlacement(selection) {
            JFCustomWidget.sendData({ value: selection });
        }

        document.querySelectorAll(".option").forEach(option => {
            option.addEventListener("click", function() {
                if (!this.classList.contains("disabled")) {
                    if (selectedOption) selectedOption.classList.remove("selected");
                    this.classList.add("selected");
                    selectedOption = this;
                    sendPlacement(this.getAttribute("data-placement"));
                }
            });
        });

        function checkFirstTattooStatus() {
            try {
                // Get the parent form's radio button for "Is this your first tattoo?"
                const firstTattooYes = window.parent.document.querySelector("#input_3_0");

                if (firstTattooYes && firstTattooYes.checked) {
                    document.getElementById("torso-option").classList.add("disabled");
                } else {
                    document.getElementById("torso-option").classList.remove("disabled");
                }
            } catch (error) {
                console.warn("Unable to access parent form fields:", error);
            }
        }

        JFCustomWidget.subscribe("ready", function() {
            checkFirstTattooStatus();
        });
    </script>
</body>
</html>
