<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Placement Widget</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .option {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .selected {
            background-color: #4CAF50 !important;
            color: white;
        }
        .disabled {
            background-color: #ddd !important;
            color: #777;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h3>Select Tattoo Placement</h3>
    <div id="placement-options">
        <div class="option" data-placement="ARM">ARM</div>
        <div class="option" data-placement="LEG">LEG</div>
        <div class="option" id="torso-option" data-placement="TORSO">TORSO</div>
    </div>

    <script>
        let selectedOption = null;

        function sendPlacement(selection) {
            JFCustomWidget.sendData({ value: selection });
        }

        document.querySelectorAll(".option").forEach(option => {
            option.addEventListener("click", function() {
                if (!this.classList.contains("disabled")) {
                    if (selectedOption) selectedOption.classList.remove("selected");
                    this.classList.add("selected");
                    selectedOption = this;
                    sendPlacement(this.getAttribute("data-placement"));
                }
            });
        });

        function disableTorsoOption(isFirstTattoo) {
            const torsoOption = document.getElementById("torso-option");
            if (isFirstTattoo) {
                torsoOption.classList.add("disabled");
            } else {
                torsoOption.classList.remove("disabled");
            }
        }

        // ✅ Listen for changes to "Is this your first tattoo?" field from Jotform
        JFCustomWidget.subscribe("change", function(data) {
            if (data && data.name === "typeA") {
                console.log("First Tattoo Selection Changed:", data.value);
                const isFirstTattoo = data.value.toLowerCase() === "yes";
                disableTorsoOption(isFirstTattoo);
            }
        });

        // ✅ Ensure "TORSO" is disabled on widget load
        JFCustomWidget.subscribe("ready", function() {
            console.log("Widget Ready: Fetching initial first tattoo status...");
            JFCustomWidget.getWidgetSetting("typeA", function(value) {
                console.log("Initial First Tattoo Response:", value);
                const isFirstTattoo = value && value.toLowerCase() === "yes";
                disableTorsoOption(isFirstTattoo);
            });
        });
    </script>
</body>
</html>
