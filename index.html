<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Placement Widget</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .option { display: block; margin: 10px; padding: 10px; cursor: pointer; border: 1px solid #333; }
        .disabled { background-color: #ddd; cursor: not-allowed; pointer-events: none; }
    </style>
</head>
<body>
    <h3>Select Tattoo Placement</h3>
    
    <div id="placement-options">
        <div class="option" data-placement="ARM">ARM</div>
        <div class="option" data-placement="LEG">LEG</div>
        <div class="option" id="torso-option" class="option" data-placement="TORSO">TORSO</div>
    </div>

    <script>
        let firstTattoo = false;  // Default: Not first tattoo

        // Function to send data to the form
        function sendPlacement(selection) {
            JFCustomWidget.sendData({ value: selection });
        }

        // Handle option selection
        document.querySelectorAll(".option").forEach(option => {
            option.addEventListener("click", function() {
                if (!this.classList.contains("disabled")) {
                    sendPlacement(this.getAttribute("data-placement"));
                }
            });
        });

        // Listen for parent form data (first tattoo YES/NO)
        JFCustomWidget.subscribe("ready", function() {
            firstTattoo = JFCustomWidget.getWidgetSetting("firstTattoo") === "YES";
            if (firstTattoo) {
                document.getElementById("torso-option").classList.add("disabled");
            }
        });
    </script>
</body>
</html>
